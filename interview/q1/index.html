<!DOCTYPE html>

<body>
  <!-- new 方法的原理 -->
  <script>
    function _new() {
      let target = {};
      let [constructor, ...args] = [...arguments];
      // 执行原型连接
      target.__proto__ = constructor.prototype;
      // 执行构造函数，将函数的属性或者方法添加到创建的空对象上
      let result = constructor.apply(target, args);
      if (result && (typeof(result) === 'object' || typeof(result) === 'function')) {
        return result;
      }
      return target;
    }
  </script>
</body>
</html>
