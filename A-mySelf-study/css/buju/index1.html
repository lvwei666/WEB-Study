<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圣杯布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    header, footer{
      text-align: center;
      width: 100%;
      background-color: #aaa;
    }
    .content{
      padding: 0 100px;
    }
    .content.clearFix{
      overflow: hidden;
    }
    .text{
      text-align: center;
      font-size: 30px;
      line-height: 200px;
    }
    .left{
      float: left;
      width: 100px;
      height: 200px;
      background-color: pink;
      margin-left: -100%;
      position: relative;
      left: -100px;
    }
    .right{
      float: left;
      width: 100px;
      height: 200px;
      background-color: blue;
      margin-left: -100px;
      position: relative;
      left: 100px;
    }
    .main{
      float: left;
      width: 100%;
      height: 200px;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>圣杯布局</header>
  <div class="content clearFix">
    <div class="main text">main</div>
    <div class="left text">left</div>
    <div class="right text">right</div>
  </div>
  <footer>footer</footer>
</body>
</html>
