                        <div class="movie-name">

                        <div class="movie-score">
                            <div class="released-score">

                                    <!-- star -->
                                    <span class="rating-score"></span>
                                </div>
                                <div class="score-num">
                                    (<span></span>)人评分
                                </div>
                            </div>
                        </div>
                        <div class="movie-detail">
                            <p class="movie-type"></p>
                            <p class="address-time">

                                /
                                <span class="time">111</span>
                                分钟

                <div class="weui-flex__item"><div class="placeholder"><span></span><p>昨日票房排行</p></div></div>
                <div class="weui-flex__item"><div class="placeholder"><span class="s2"></span><p>首周票房(万)</p></div></div>

        <!-- section6 -->
        <section class="section-seperate section-expander">
            <p class="section-til pos_r">讨论
                <span class="join-commit">参与讨论</span>
            </p>
            <ul class="movie-commit">
                <li class="commit-item">
                    <div class="commit-item_sort">
                        <span>全部</span>
                        <span class="commit-item_num"></span>
                    </div>
                </li>
                <li class="commit-item">
                    <div class="commit-item_sort">
                        <span>好评</span>

                    </div>
                </li>
                <li class="commit-item">
                    <div class="commit-item_sort">
                        <span>差评</span>
                        <span class="commit-item_num" id="bad"></span>
                    </div>
                </li>
                <li class="commit-item">
                    <div class="commit-item_sort">
                        <span>点映</span>

                    </div>
                </li>
                <li class="commit-item">
                    <div class="commit-item_sort">
                        <span>购票</span>
                        <span class="commit-item_num" id="buy"></span>
                    </div>
                </li>
                <li class="commit-item">
                    <div class="commit-item_sort">
                        <span>认证作者</span>
                        <span class="commit-item_num" id="author"></span>
                    </div>
                </li>
                <li class="commit-item">
                    <div class="commit-item_sort">
                        <span>同城</span>
                        <span class="commit-item_num" id="tc"></span>
                    </div>
                </li>
            </ul>
        </section>

        <!-- toast -->
        <div id="toast">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
              <i class="weui-icon-success-no-circle weui-icon_toast"></i>
              <p class="weui-toast__content">已标记为想看</p>
            </div>
        </div>
    </div>
    <script>
    (function(){
        $.ajax({
            url:'https://www.easy-mock.com/mock/5ca466f013e4cf68f04a430a/lvmengimgMovie-demo',
            type:'get',
            success:function(res){
                console.log(res);
                // $('#moviePic').attr('src',res.data.moviePic);
                $('.movie-content .movie-name span').html(res.data.name);
                $('.movie-content .movie-ename span').html(res.data.nameEnglish);
                star(res.data.star);
                $('.rating-score').html(res.data.grade);
                $('.score-num span').html(res.data.people);
                $('.movie-type').html(res.data.type);
                $('.address-time .address').html(res.data.where);
                $('.address-time .time').html(res.data.time);
                $('.movie-detail .date').html(res.data.date);
                $('.text-expander_content p').html(res.data.desc);
                celebrity(res.data.person);
                $('.movie-booking .weui-flex .weui-flex__item .placeholder span').html(res.data.booking.ranking);
                $('.movie-booking .weui-flex .weui-flex__item .placeholder .s2').html(res.data.booking.bookingWeek);
                $('.movie-booking .weui-flex .weui-flex__item .placeholder .s3').html(res.data.booking.bookingTotal);
                photo(res.data.pictures);
                num(res.data.commentNum);
                jx(res.data.comment);
            }
        })
        function star(e){
            let num = Math.floor(e);
            if(e>num){
                $('#rating').prepend('<img class="img" src="./images/star-h.png">')
            }
            for(let i = 0;i < num;i++){
                $('#rating').prepend('<img class="img" src="./images/star.png">')
            }
        }
        $('.movie-watch').click(function(){
            if($(this).hasClass('active')){
                $('.movie-watch').removeClass('active');
                $('.movie-watch img').attr('src','./images/heart.png');
                $('#toast .weui-toast__content').html('已取消想看');
            }else{
                $('.movie-watch').addClass('active');
                $('.movie-watch img').attr('src','./images/heart1.png');
                $('#toast .weui-toast__content').html('已标记为想看');
            }
            $('#toast').css('display','block');
            setTimeout(()=>{
                $('#toast').css('display','none');
            },1500)
        })
        // 收放详情
        $('#text-expander').on('click',function(){
            if($('.text-expander_content').hasClass('close')){
                $('.text-expander_content').removeClass('close');
                $('.icon-chevron_down').addClass('up');
            }else{
                $('.text-expander_content').addClass('close');
                $('.icon-chevron_down').removeClass('up');
            }
        })
        // 演员表
        function celebrity(arr){
            for(let n of arr){
                $('.movie-celebrities').append(`<li>
                    <a href="#" class="link">
                        <div class="movie-celebrities_pic">
                            <img src="${n.avatal}" alt="">
                        </div>
                        <span class="movie-celebrities_nick">${n.name}</span>
                        <span class="movie-celebrities_roles">${n.sort}</span>
                    </a>
                </li>`)
            }
        }
        // 剧照
        function photo(array){
            for(let m of array){
                $('.movie-photo_lists').append(`<li class="stage-img-container">
                    <a href="#" class="link">
                        <div class="movie-celebrities_pic">
                            <img src="${m}" alt="">
                        </div>
                    </a>
                </li>`);
            }
        }
        // 讨论
        function num(n){
            $('#good').html(n.good);
            $('#bad').html(n.bad);
            $('#dy').html(n.dy);
            $('#buy').html(n.bought);
            $('#author').html(n.author);
            $('#tc').html(n.sameCity);
        }
        // 精选
        function jx(arr){
            for(let n of arr){
                $('.chosen-comment').append(`
                <li class="chosen-comment__item">
                    <div class="item-avatal">
                      <img src="${n.avatal}" alt="">
                    </div>
                    <div class="item-detail">
                        <div class="item-detail__hd">
                            <div>
                                <span class="nick-name">${n.nickName}</span>
                                <span class="lever">
                                    <img src="${n.lever}" alt="">
                                </span>
                            </div>
                            <p class="item-score__desc">给这部电影打了<span>${n.grade}</span>分</p>
                        </div>
                        <div class="item-detail__content">
                            <p>${n.detail}</p>
                        </div>
                        <div class="item-detail__footer">
                            <span class="item-detail__time">03-22</span>
                            <div class="pull-right">
                                <a href="#" class="link comment-like">
                                    <i class="icon icon-approve"></i>
                                    <span>${n.like}</span>
                                </a>
                                <a href="#" class="link comment-reply">
                                    <i class="icon icon-comment"></i>
                                    <span>${n.reply}</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
                `);
            }
        }
    })()
    </script>
