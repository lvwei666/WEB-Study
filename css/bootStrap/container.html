    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

        height: 50px;

</head>

        <div class="row row-demo"> 
            <!-- justify-content-center 居中 --><!--justify-content-end-->

            <div class="col-4 col-demo order-2">1</div>
            <div class="col-4 col-demo order-1">2</div>
        </div>
        <div class="row row-demo"> 
                <div class="col-md-4 col-sm-12 col-demo">1</div>
                <div class="col-md-8 col-sm-12 col-demo">2</div>
            </div>
    </div>
