<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小册</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!-- 整个页面的结构 -->
    <div id="juejin">
        <div class="view-container">
            <!-- 小册 频道 -->
            <div class="view-container--bookinfo">
                <div class="main-header-box">
                    <header class="main-header"></header>
                </div>
                <!-- 主体 -->
                <main class="container main-container">
                    <!-- 信息 -->
                    <div class="book-info-view">
                        <!-- card 组件 -->
                        <div class="book-card">
                            <div class="book-info">
                                <div class="poster">
                                    <img src="" alt="">
                                </div>
                                <div class="info">
                                    <div class="title-line">
                                        <a href="#" class="title">
                                            <div class="presale">预售</div>
                                            <span>MySQL是怎么运行的，从根上理解MySQL</span>
                                        </a>
                                    </div>
                                    <div class="media">
                                        <div class="desc">授人以鱼....</div>
                                        <div class="author">
                                            <div class="author-info">
                                                <a href="#" class="user">
                                                    <div class="hero" style="background-image:url()"></div>
                                                    <span></span>
                                                </a>
                                            </div>
                                            <div class="author-desc">
                                                <span class="desc">公众号。。。</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 已购买 -->
                            <div class="book-bought">
                                <div class="label">
                                    <img src="" alt="">
                                    <span>6317人购买</span>
                                </div>
                                <div class="users">
                                    <div class="user" style="background-image:url()"></div>
                                    <div class="user" style="background-image:url()"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
