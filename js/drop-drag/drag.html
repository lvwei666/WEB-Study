<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        border: 10px solid green;
    }
    img{
        width: 100%;
        height: 100%;
    }
    #box2{
        margin-top: 30px;
    }
    </style>
</head>
<body>
    <div draggable="true" class="box" id="box1"> 
        <p>辣条</p>
    </div>
    <!-- <a href="">蜗牛：“拖我”</a> -->
    <div class="box" id="box2" draggable="true">
        <img src="http://ppsm0t3x8.bkt.clouddn.com/wonniu.jpg" alt="">
    </div>
    <script>
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');
    const boxs = document.querySelectorAll('.box');
    let srcBox = null;
    for(let i = 0,len = boxs.length; i < len; i ++){
        let box = boxs[i];
        box.addEventListener('dragstart',function(event){
            srcBox = this;
            event.dataTransfer.setData('text/html',this.innerHTML)
        })
        box.addEventListener('dragover',function(event){
            event.preventDefault();
        })
        box.addEventListener('drop',function(event){
            const dataTrans = event.dataTransfer.getData('text/html');
            srcBox.innerHTML = this.innerHTML;
            this.innerHTML = dataTrans;
        })
    }
