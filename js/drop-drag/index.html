<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
        *{margin: 0;padding: 0;}
    #box{
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: #bbbbbb;
        cursor: move;
    }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    const box = document.getElementById('box');
        let cur = {
            x:0,
            y:0 
        }
        let drag = false;
        let dx,dy;
        function start(event){
            // 手指
            if(event.touches){
                event = event.touches[0];
            }
            drag = true;
            cur.x = event.clientX;
            cur.y = event.clientY;
            dx = box.offsetLeft;
            dy= box.offsetTop;
        }
        function move(event){
            if(event.touches){
                event = event.touches[0];
            }
            if(!drag){
            return false;
            }
            box.style.left = `${event.clientX - cur.x + dx}px`;
            box.style.top = `${event.clientY - cur.y + dy}px`;
        }
        function end(){
            drag = false;
        }
    box.addEventListener('mousedown',start)
    box.addEventListener('mousemove',move)
    box.addEventListener('mouseup',end)
    box.addEventListener('mouseleave',end)
    box.addEventListener('touchstart',start)
    box.addEventListener('touchmove',move)
    box.addEventListener('touchend',end)
    </script>
</body>
</html>
