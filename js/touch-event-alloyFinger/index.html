<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端手势</title>
    <style>
    *{margin: 0;padding: 0;}
    .imgBox{
        margin-bottom: 10px;
        border-bottom: 1px solid #000;
        text-align: center;
    }
    .title{
        text-align: center;
    }
    img{
        width: 160px;
    }
    .swipeBox{
        width: 160px;
        height: 160px;
        margin: 0 auto;
        overflow: hidden;
        font-size: 0;
        position: relative;
        border: 2px solid #ccc;
        box-sizing: border-box; 
    }
    .scroll{
        width: 480px;
        height: 160px;
        transition: all .2s;
    }
    </style>
</head>
<body>
    <div class="example">
        <div class="title">tap</div>
        <div class="imgBox tapBox">
            <img src="https://leancloud-gold-cdn.xitu.io/362ee93999bd1194c5f9.png?imageView2/1/w/100/h/100/q/85/format/webp/interlace/1" alt="">
        </div>

        <div class="title">pinch</div>
        <div class="imgBox">
            <img id="pinchImg" src="https://leancloud-gold-cdn.xitu.io/362ee93999bd1194c5f9.png?imageView2/1/w/100/h/100/q/85/format/webp/interlace/1" alt="">
        </div>

        <div class="title">rotate</div>
        <div class="imgBox">
            <img id="rotateImg" src="https://leancloud-gold-cdn.xitu.io/362ee93999bd1194c5f9.png?imageView2/1/w/100/h/100/q/85/format/webp/interlace/1" alt="">
        </div>

        <div class="title">pinch + rotate</div>
        <div class="imgBox">
            <img id="pinchRotateImg" src="https://leancloud-gold-cdn.xitu.io/362ee93999bd1194c5f9.png?imageView2/1/w/100/h/100/q/85/format/webp/interlace/1" alt="">
        </div>

        <div class="title">pressMove</div>
        <div class="imgBox">
            <img id="pressMoveImg" src="https://leancloud-gold-cdn.xitu.io/362ee93999bd1194c5f9.png?imageView2/1/w/100/h/100/q/85/format/webp/interlace/1" alt="">
        </div>

        <div class="title">swipe</div>
        <div class="imgBox">
            <div class="swipeBox">
                <div class="scroll" id="swipeScroll">
                    <img src="https://leancloud-gold-cdn.xitu.io/362ee93999bd1194c5f9.png?imageView2/1/w/100/h/100/q/85/format/webp/interlace/1" />
                    <img src="http://alloyteam.github.io/AlloyFinger/asset/test2.png" /> 
                    <img src="http://alloyteam.github.io/AlloyFinger/asset/test3.png" />
                </div>
            </div>
        </div>
    </div>
    <script src="./vconsole.min.js"></script>
    <script src="./alloy_finger.js"></script>
    <script>
        new VConsole();
        // rotate(30deg) transformX(30px);
        function getNumberByTransformProperty(str){
            let propertyArr = str.split(/[\(\)]/);
            return parseInt(propertyArr[1]);
            // return 30;
        }
        // 192.168.31.172:8080
        const pinchImg = document.getElementById('pinchImg');
        new AlloyFinger(
            pinchImg,
            {
                pinch:function(evt){
                    // console.log(evt.zoom);
                    pinchImg.style.transform = `scale(${evt.zoom})`
                }
            }
        )

        // rotate
        const rotateImg = document.getElementById('rotateImg');
        new AlloyFinger(
            rotateImg,
            {
                rotate:function(evt){
                    // console.log(evt.angle);
                    let rotateStr = rotateImg.style.transform || 'rotate(0)';
                    //以大括号或小括号切割字符串
                    // let rotateDeg = rotateStr.split(/[\(\)]/)[1]; //30deg  //rotateStr.replace(/[a-zA-Z)(]/g,'')
                    // let rotateNumber = parseInt(rotateDeg);
                    let rotateNumber = getNumberByTransformProperty(rotateStr);
                    rotateImg.style.transform = `rotate(${evt.angle + rotateNumber}deg)`
                }
            }
        )

        // pinchRotateImg
        const pinchRotateImg = document.getElementById('pinchRotateImg');
        new AlloyFinger(
            pinchRotateImg,
            {
                pinch:function(evt){
                    let initStr = pinchRotateImg.style.transform || 'rotate(0)';
                    let initStyleArr = initStr.split(' ');
                    pinchRotateImg.style.transform = `${initStyleArr[0]} scale(${evt.zoom})`;
                },
                rotate:function(evt){
                    let initStr = pinchRotateImg.style.transform || 'rotate(0)';
                    let initStyleArr = initStr.split(' ');
                    let angle = getNumberByTransformProperty(initStyleArr[0]);
                    pinchRotateImg.style.transform = `rotate(${evt.angle + angle}deg) ${initStyleArr[1]}`;
                }
            }
        )

        // pressMoveImg
        const pressMoveImg =document.getElementById('pressMoveImg');
        new AlloyFinger(
            pressMoveImg,
            {
                pressMove: function (evt) {
                let initStr = pressMoveImg.style.transform || 'translateX(0) translateY(0)';
                let initStyleArr = initStr.split(' ');
                // console.log(initStyleArr);
                let x = getNumberByTransformProperty(initStyleArr[0]);
                let y = getNumberByTransformProperty(initStyleArr[1]);
                pressMoveImg.style.transform = `translateX(${evt.deltaX + x}px) translateY(${evt.deltaY + y}px)`;
        }
            }
        )
        // swipeScroll
    const swipeScroll = document.getElementById('swipeScroll');
    let currentIndex = 0;
        let length = swipeScroll.querySelectorAll('img').length;
        new AlloyFinger(
            swipeScroll,
            {
        swipe: function (evt) {
          if (evt.direction === 'Left') {
            if (currentIndex < length - 1) {
              currentIndex ++;
              let str = swipeScroll.style.transform || 'translateX(0px)';
              let x = getNumberByTransformProperty(str);
              swipeScroll.style.transform = `translateX(${-160 + x}px)`
            }
          } else if (evt.direction === 'Right') {
            if (currentIndex > 0) {
              currentIndex --;
              let str = swipeScroll.style.transform || 'translateX(0px)';
              let x = getNumberByTransformProperty(str);
              swipeScroll.style.transform = `translateX(${160 + x}px)`
                        }

                    }
                }
            }
        )
    new AlloyFinger(
        document.querySelector('.tapBox'),
        {   

            tap:function(){
                console.log('tap');
            },
            doubleTap:function(){
                console.log('doubleTap');
            }
        }
    )
    </script>
</body>
</html>
