<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    body{
        padding: 50px 50px;
    }
    .title{
        overflow: hidden;
    }
    ul{
        list-style: none;
    }
    li{
        float: left;
        padding: 10px 20px;
        margin-right: 5px;
        border: 1px solid blue;
        border-width: 1px 1px 0 1px;
        cursor: pointer;
    }
    .li1{
        margin-left: 3px;
    }
    .green{
        background-color: green;
    }
    .box{
        width: 300px;
        line-height: 2;
        border: 1px solid blue;
        border-width: 0 1px 1px 1px;
        padding: 10px 100px 30px 5px;
        display: none;
        background-color: green;
    }
    .show{
        display: block;
    }
    </style>
</head>
<body>
    <div class="page">
        <div class="title">
            <ul>
                <li class="li1 green">房产</li>
                <li>家居</li>
                <li>二手房</li>
            </ul>
        </div>
        <div class="content">
            <div class="box show">
                <p> 275万购昌平邻铁三居 总价20万买一居
                    200万内购五环三居 140万安家东三环
                    北京首现零首付楼盘 53万购东5环50平
                    京楼盘直降5000 中信府 公园楼王现房</p>
            </div>
            <div class="box">
                <p>
                    40平出租屋大改造 美少女的混搭小窝
                    经典清新简欧爱家 90平老房焕发新生
                    新中式的酷色温情 66平撞色活泼家居
                    瓷砖就像选好老婆 卫生间烟道的设计
                </p>
            </div>
            <div class="box">
                <p>
                    通州豪华3居260万 二环稀缺2居250w甩
                    西3环通透2居290万 130万2居限量抢购
                    黄城根小学学区仅260万 121平70万抛!
                    独家别墅280万 苏州桥2居优惠价248万               
                </p>
            </div>
        </div>
    </div>
    <script>
    const li = document.querySelectorAll('li');
    const box = document.querySelectorAll('.box');
    for(let i=0;i<li.length;i++){
        li[i].onclick = function(){
            showBox.call(this);
        }
    }
    function showBox(){
        console.log(this);
        for(let j=0;j<box.length;j++){
            if(li[j]===this){
                box[j].classList.add('show');
                li[j].classList.add('green');
            }else{
                box[j].classList.remove('show');
                li[j].classList.remove('green');
            }
        }
    }
    </script>
</body>
</html>
