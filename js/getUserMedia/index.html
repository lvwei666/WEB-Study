<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>硬件设备</title>
  <style>
  .btn-container {
    position: fixed;
    transform: translate(-50%, 0);
    left: 50%;
    width: 10rem;
    height: 2rem;
    bottom: 10px;
  }
  .btn {
    height: 100%;
    background-color: green;
    color: white;
    /* margin-right: 10px; */
  }
  </style>
</head>
<body>
  <!-- 等getUserMedia -->
  <video  id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <div class="btn-container">
    <button id="photo" class="btn">
      拍照
    </button>
  </div>
  <script>
  const videoConstraints = { width: 1366, height: 768};
  const canvas = document.getElementById('canvas');
  canvas.width = videoConstraints.width;
  canvas.height = videoConstraints.height;
  const context = canvas.getContext('2d');
  const videoNode = document.querySelector('#video');
  navigator.getUserMedia({audio: true, video: videoConstraints}, function(stream) {
    videoNode.srcObject = stream;
  }, function(error) {
    console.log(error);
  })
  document
    .querySelector('#photo')
    .addEventListener('click', function(event) {
      event.preventDefault();
      // 拍屏
      // stream canvas 画布， 
      context.drawImage(videoNode, 0, 0, canvas.width, canvas.height);
      // 把图片下载到本地?
      download(canvas.toDataURL('image/jpeg'));
    })
    function download(src) {
      // console.log(src);
      // js 模拟点击
      const a = document.createElement('a');
      a.setAttribute('download', new Date());
      a.href = src;
      a.click();
    }
  </script>
</body>
</html>
