  <script>
    function* test() {
      yield 1;
      yield 2;

    }

    console.log(g[Symbol.iterator])
    for(let key of g) {
      console.log(key)
    }
    // var obj = {}
    var map = new Map([
      ['key', 1],
      ['key1', 2]
    ]);
    console.log('map', map[Symbol.iterator])
  </script>
