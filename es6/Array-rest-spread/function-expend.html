        // es6做法
    function Person(name='default name'){

    }
    const p1=new Person('cst');
    // {name:'cst'}
    const p2=new Person();
    // {name:'default name'}

    // rest 参数 形式(...变量名)
    // 作用:获取多余参数
    // 搭配的变量是一个数组
    // Rest parameter(参数) must be last
    
    const arrow_sum=(a,...args)=>{
        console.log(a,args);
    }
